<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<label for="duty">Brightness: </label>
<input id="duty" type="range" min="0" max="1023" oninput="updatePwm(this.value)" onchange="updatePwm(this.value)">

<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    var lastUpdated = 1;

    function updatePwm(newDuty) {
        if(lastUpdated /*&& Date.now() - lastUpdated > 500*/){
            console.log('Setting brightness to ', newDuty);
            $.get('/', {
                setTo: newDuty
            },
            fetchStatus);
            lastUpdated = Date.now()
        }
    }

    function fetchStatus() {
        $.get('/getPwmDuty', {}, function(data){
            $('#duty').value(data);
        });
    }
</script>
</body>
</html>
